<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foculist</title>
    <link rel="stylesheet" href="lib/framework-12col.css">
    <link rel="stylesheet" href="lib/css/style.css">
  </head>
  <body>
    <main>

      <!-- inizio sezione hero -->
      <section id="hero">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-6">
              <div class="logo-container">
                <img src="img/logo.png" alt="logo">
              </div>
              <h1>Do more deep work</h1>
              <h3>FocusList is a daily planner & focus app based on Pomodoro technique. It helps you plan your day, stay focused and track your time.</h3>
              <ul>
                <li>
                  <a href="#">
                    <img src="img/icon-iphone.png" alt="icon-iphone">
                    <span>iPhone and <br> Apple Watch</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="img/icon-mac.png" alt="icon-mac">
                    <span>Mac</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-5 col-lg-offset-1">
              <div class="screenshot">
                <img src="img/hero_screenshots.png" alt="hero-screenshot">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- fine sezione hero -->

      <!-- inizio sezione plan -->
      <section id="plan">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">

            </div>
            <div class="row">
              <div class="col-xs-12 col-md-4 col-lg-4">

              </div>
              <div class="col-xs-12 col-md-4 col-lg-4">

              </div>
              <div class="col-xs-12 col-md-4 col-lg-4">

              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- fine sezione plan -->

      <!-- inizio sezione focus -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">

            </div>
            <div class="col-xs-12 col-md-4 col-lg-4">

            </div>
            <div class="col-xs-12 col-md-4 col-lg-4">

            </div>
            <div class="col-xs-12 col-md-4 col-lg-4">

            </div>
          </div>
        </div>
      </section>
      <!-- fine sezione focus -->

      <!-- inizio sezione track -->
      <section id="track">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-12">

            </div>
            <div class="col-xs-12 col-md-6 col-lg-6">

            </div>
            <div class="col-xs-12 col-md-6 col-lg-6">

            </div>
          </div>
        </div>
      </section>
      <!-- fine sezione track -->

    </main>

    <!-- inizio footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-6 col-lg-3">

          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">

          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">

          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">

          </div>
        </div>
      </div>
    </footer>
    <!-- fine footer -->

  </body>
</html>
